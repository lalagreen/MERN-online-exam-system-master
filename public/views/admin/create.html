<div class="container" >
    <h1 style="text-align:center">Create</h1>
    <hr>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form name="userForm" ng-submit="saveData(userForm.$valid)" novalidate>
                <div class="form-group">
                    <input type="text" ng-model="question.quesno" name="quesno" ng-required="true" placeholder="Question number" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="question.question" name="question" ng-required="true" placeholder="Question" class="form-control" />
                </div>
                <div ng-repeat="option in question.options">
                    <div class="form-group">
                        <input type="text" ng-model="option.answer" name="answer" ng-required="true" placeholder="Option {{$index}}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="question.correct" name="correct" ng-required="true" placeholder="correct option 0,1,2,3" class="form-control" />
                </div>        
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
